{% extends "base.html" %}
{% block head %}
<title>Edit Stories</title>
{% endblock %}

{% block content %}
<!-- form to choose which story to edit -->
<form action="/editPage" method="POST">
  <h1>Choose a story to edit: </h1>
  <!-- loops through all stories you haven't contributed to and shows their titles-->
  {% for story in storyList %}
  <input type="radio" name="storyID" value={{story[0]}}>{{story[1]}}<br>
  {% endfor %}
  <input type="submit" name="edit">
</form>
{% endblock %}
